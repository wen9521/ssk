<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#02041b" />

  <title>赛博坦指挥中心 - 十三水战役</title>
  <meta name="description" content="一个基于React的在线十三水纸牌游戏。" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* --- 变形金刚主题色板 V2 (火力全开版) --- */
      --bg-color: #02041b;
      --surface-bg: rgba(13, 22, 58, 0.85);
      --surface-border: rgba(0, 229, 255, 0.4);
      
      --autobot-glow: #00e5ff;
      --autobot-glow-deep: #008c9e;
      --decepticon-glow: #e400ff;
      --decepticon-glow-deep: #8f00a3;
      
      --action-glow: #faff00;
      --ready-color: #00ffab;
      --foul-color: #ff386a;

      --text-color: #c0c8ff;
      --text-bright: #ffffff;
      
      --font-family-title: 'Orbitron', sans-serif;
      --font-family-body: 'Rajdhani', sans-serif;

      --card-aspect-ratio: 1.45;
      --card-width: clamp(50px, 12vw, 75px);
    }

    html, body {
      width: 100%; height: 100%;
      margin: 0; padding: 0;
      overflow: hidden;
    }

    body {
      font-family: var(--font-family-body);
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-image: url('%PUBLIC_URL%/img/background.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
    
    /* 背景覆盖层 */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -1;
      background-color: rgba(2, 4, 27, 0.7);
      background-image: 
        linear-gradient(rgba(0, 229, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: background-pan 60s linear infinite;
    }

    @keyframes background-pan {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    #root {
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
    }

    /* 全局滚动条美化 */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
    ::-webkit-scrollbar-thumb { background: var(--autobot-glow); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-bright); }
  </style>
</head>
<body>
  <noscript>你需要启用JavaScript来运行此应用。</noscript>
  <div id="root"></div>
</body>
</html>
