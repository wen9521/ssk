<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#02041b" />

  <title>扑克王 - 十三水</title>
  <meta name="description" content="一个基于React的在线十三水纸牌游戏。" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- --- 核心修复点：将基础和背景样式直接内联 --- -->
  <style>
    :root {
      --bg-color: #02041b;
      --primary-glow: #00e5ff;
      --secondary-glow: #ff00ff;
      --surface-bg: rgba(13, 17, 43, 0.75);
      --surface-border: rgba(0, 229, 255, 0.25);
      --text-color: #c0c8ff;
      --text-bright: #ffffff;
      --ready-color: #00ffab;
      --foul-color: #ff4d6d;
      --font-family-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    /* 确保 html 和 body 占满全屏 */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* 防止任何溢出 */
    }

    body {
      font-family: var(--font-family-sans);
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 
      使用一个单独的、固定的背景元素，确保它在最底层，
      这样就不会有任何东西覆盖在 #root 之上，保证点击事件正常。
    */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1; /* 绝对保证在最底层 */
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(78, 84, 200, 0.3), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.2), transparent 40%),
        linear-gradient(rgba(0, 229, 255, 0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.07) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
    }
    
    /* 强制 #root 元素撑满并作为 flex 容器居中其内容 */
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
  
</head>
<body>
  <noscript>您需要启用 JavaScript 才能运行此应用。</noscript>
  <div id="root"></div>
</body>
</html>
