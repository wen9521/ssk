<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no" />
  <title>十三水</title>
  <!-- Vite 会自动处理 public 目录下的资源，所以可以直接使用 / -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --app-bg: #1e2833;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #c0c8d1;
      --accent-green: #2ecc71;
      --accent-blue: #3498db;
      --accent-orange: #f39c12;
      --accent-orange-dark: #e67e22;
      --accent-red-gradient: linear-gradient(45deg, #e74c3c, #c0392b);
      --font-family-main: 'Noto Sans SC', sans-serif;
      --card-width: 60px;
    }
    * { box-sizing: border-box; }
    html, body, #root { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      font-family: var(--font-family-main);
      background: var(--app-bg);
      background-image: linear-gradient(135deg, #2c3e50 0%, #1a222b 100%);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- 确保脚本路径是 /src/index.jsx -->
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
