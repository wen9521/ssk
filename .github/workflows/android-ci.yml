name: Android CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-build:
    name: Build Frontend Assets
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    outputs:
      build-hash: ${{ steps.hash-output.outputs.build-hash }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        run: |
          npm ci --prefix frontend --prefer-offline
          cd frontend
          PUBLIC_URL='https://appassets.androidplatform.net/www' \
            REACT_APP_BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            npm run build
        env:
          GENERATE_SOURCEMAP: false

      - name: Generate Frontend Hash
        id: hash-output
        run: |
          BUILD_HASH=$(
            find frontend/build -type f -exec sha256sum {} + |
            sort | sha256sum | cut -d' ' -f1
          )
          echo "build-hash=$BUILD_HASH" >> $GITHUB_OUTPUT

      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: frontend/build/
          retention-days: 1

  android-build:
    name: Build Android APKs
    needs: frontend-build
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Version Info
        id: versioning
        run: |
          echo "versionCode=${{ github.run_number }}" >> $GITHUB_ENV
          echo "versionName=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Download Frontend Assets
        uses: actions/download-artifact@v4
        with:
          name: frontend-assets
          path: android/app/src/main/assets/www

      - name: Verify Assets Directory
        run: |
          if [ ! -d android/app/src/main/assets/www ]; then
            echo "::error::frontend assets missing"
            exit 1
          fi
          echo "Found $(find android/app/src/main/assets/www -type f | wc -l) files"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
          cache-dependency-path: |
            android/**/*.gradle
            android/**/*.gradle.kts
            android/gradle/wrapper/gradle-wrapper.properties

      - name: Restore Keystore & Validate
        run: |
          mkdir -p android/app
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          keytool -list -v \
            -keystore android/app/release.keystore \
            -storepass "${{ secrets.SIGNING_KEYSTORE_PASSWORD }}" \
            -alias "${{ secrets.SIGNING_KEY_ALIAS }}"

      - name: Build Release APK
        run: |
          cd android
          ./gradlew clean assembleRelease \
            -PversionCode=${{ env.versionCode }} \
            -PversionName=${{ env.versionName }} \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.SIGNING_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.SIGNING_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.SIGNING_KEY_PASSWORD }} \
            --no-daemon --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 1

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug \
            -PversionCode=${{ env.versionCode }} \
            -PversionName=${{ env.versionName }} \
            --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

  release:
    name: Create Release
    needs: [frontend-build, android-build]
    runs-on: ubuntu-22.04
    if: >
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')
    steps:
      - uses: actions/checkout@v4

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: .

      - name: Rename Release APK
        run: mv app-release.apk app-v${{ env.versionName }}.apk

      - name: Generate Release SHA256
        id: checksum
        run: |
          S=$(sha256sum app-v${{ env.versionName }}.apk | cut -d' ' -f1)
          echo "sha256=$S" >> $GITHUB_OUTPUT

      - name: Get Build Date
        id: get-date
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Prepare Release Notes
        run: |
          echo "### Android App v${{ env.versionName }}" > release_notes.md
          echo "**Branch**: main" >> release_notes.md
          echo "**Build Date**: ${{ steps.get-date.outputs.date }}" >> release_notes.md
          echo "**Frontend Hash**: ${{ needs.frontend-build.outputs.build-hash }}" >> release_notes.md
          echo "**Release SHA256**: `${{ steps.checksum.outputs.sha256 }}`" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.versionName }}
          name: Release v${{ env.versionName }}
          body_path: release_notes.md
          files: app-v${{ env.versionName }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  beta:
    name: Create Prerelease
    needs: [frontend-build, android-build]
    runs-on: ubuntu-22.04
    if: >
      github.ref == 'refs/heads/develop' ||
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'pull_request' &&
        (github.event.pull_request.base.ref == 'develop' ||
         github.event.pull_request.base.ref == 'main'))
    steps:
      - uses: actions/checkout@v4

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: android-debug-apk
          path: .

      - name: Rename Debug APK
        run: mv app-debug.apk app-${{ env.versionName }}-debug.apk

      - name: Generate Debug SHA256
        id: checksum-beta
        run: |
          S=$(sha256sum app-${{ env.versionName }}-debug.apk | cut -d' ' -f1)
          echo "sha256=$S" >> $GITHUB_OUTPUT

      - name: Get Build Date
        id: date-beta
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Prepare Prerelease Notes
        run: |
          echo "### Android App v${{ env.versionName }}-debug" > beta_notes.md
          echo "**Branch**: develop/main" >> beta_notes.md
          echo "**Build Date**: ${{ steps.date-beta.outputs.date }}" >> beta_notes.md
          echo "**Frontend Hash**: ${{ needs.frontend-build.outputs.build-hash }}" >> beta_notes.md
          echo "**Debug SHA256**: `${{ steps.checksum-beta.outputs.sha256 }}`" >> beta_notes.md

