name: Android CI + Emulator Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. 前端构建
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
      - run: |
          cd frontend
          npm ci
          npm run build
      - run: |
          sed -i 's|<base href="[^"]*"|<base href="file:///android_asset/www/"|' frontend/build/index.html
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  # 2. Android Debug 构建
  android-debug:
    needs: frontend-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p android/app/src/main/assets/www
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: android/app/src/main/assets/
      - run: |
          rm -rf android/app/src/main/assets/www
          mkdir android/app/src/main/assets/www
          mv android/app/src/main/assets/index.html android/app/src/main/assets/www/
          mv android/app/src/main/assets/static android/app/src/main/assets/www/
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: gradle-debug-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*','android/gradle-wrapper.properties') }}
      - run: |
          cd android
          ./gradlew clean assembleDebug --no-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk

  # 3. Emulator 测试
  emulator-test:
    needs: android-debug
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4

      # 下载 APK
      - uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: ./app-debug

      # 安装 SDK 工具
      - name: Install SDK tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip libgl1-mesa-dev libpulse0 libstdc++6 libstdc++6:i386
          mkdir -p $ANDROID_SDK_ROOT
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip \
            -o cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT
          mv $ANDROID_SDK_ROOT/cmdline-tools $ANDROID_SDK_ROOT/tools
          yes | $ANDROID_SDK_ROOT/tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          $ANDROID_SDK_ROOT/tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "emulator" \
            "platforms;android-31" \
            "system-images;android-31;google_apis_playstore;x86_64"

      # 创建并启动 AVD
      - name: Create & start emulator
        run: |
          echo "no" | $ANDROID_SDK_ROOT/tools/bin/avdmanager create avd \
            --name ci --package "system-images;android-31;google_apis_playstore;x86_64" --force
          nohup $ANDROID_SDK_ROOT/emulator/emulator \
            -avd ci -no-window -no-audio -accel off \
            -gpu swiftshader_indirect -partition-size 2048 &

      # 重启 adb server 并等待启动完成
      - name: Wait for emulator
        run: |
          adb kill-server
          adb start-server
          for i in {1..60}; do
            echo "Waiting for emulator ($i/60)..."
            adb shell getprop sys.boot_completed | tr -d '\r\n' | grep -q '1' && break
            sleep 5
          done
          adb devices

      # 安装并测试
      - name: Install APK & capture logcat
        run: |
          adb install -r app-debug/*.apk
          sleep 10
          adb logcat -d \
            | grep -E "MainActivity|Page start|Page finish|Load error|HTTP error|JS Console" \
            > emulator-logcat.txt

      # 上传日志
      - uses: actions/upload-artifact@v4
        with:
          name: emulator-logcat
          path: emulator-logcat.txt
