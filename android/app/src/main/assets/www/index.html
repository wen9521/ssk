<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>React WebView 测试</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .ok { color: green; font-size: 1.5em; }
    .fail { color: red; }
  </style>
</head>
<body>
  <div id="root">正在加载 React 应用...</div>
  <script>
    console.log("✅ JS 执行开始");

    document.addEventListener("DOMContentLoaded", () => {
      const root = document.getElementById("root");
      if (root) {
        root.innerHTML = "<div class='ok'>✅ React 模拟挂载成功</div>";
        console.log("✅ React 模拟挂载完成");
      } else {
        console.error("❌ 找不到挂载点 #root");
      }
    });
  </script>
</body>
</html>
