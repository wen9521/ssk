plugins {
    id 'com.android.application'
}

// 自定义任务，用于在构建Android应用前，自动构建并集成React前端项目
task buildAndCopyWebApp(type: Exec) {
    workingDir '../../frontend' // 指向frontend目录
    // 在Windows和Linux/Mac上执行不同的命令
    commandLine project.os.isWindows() ?
        ['cmd', '/c', 'npm', 'install', '&&', 'npm', 'run', 'build'] :
        ['sh', '-c', 'npm install && npm run build']

    doLast {
        copy {
            from '../../frontend/build'
            into 'src/main/assets'
        }
    }
}

// 在 preBuild 阶段执行我们的自定义任务
preBuild.dependsOn buildAndCopyWebApp

android {
    namespace 'com.example.myapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.myapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file('release-key.jks')
            storePassword System.getenv("SIGNING_KEYSTORE_PASSWORD")
            keyAlias System.getenv("SIGNING_KEY_ALIAS")
            keyPassword System.getenv("SIGNING_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // 清理任务，在每次构建前删除旧的前端资源
    applicationVariants.all { variant ->
        variant.mergeAssets.dependsOn(buildAndCopyWebApp)
        def cleanTask = tasks.findByName("clean${variant.name.capitalize()}")
        if (cleanTask != null) {
            cleanTask.doFirst {
                delete(fileTree(dir: 'src/main/assets', include: '**/*'))
            }
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.11.0'
}
